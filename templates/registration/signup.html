{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Registrarse
{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>

{% endblock content %}
