{% extends '_base.html' %}
{% block title %}Alumnos{% endblock title %}
{% block content %}

        <div>
            <h2><a href="{{ alumno.get_absolute_url }}">{{ alumno.nombre_alumno }}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}
